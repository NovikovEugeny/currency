<button class="btn btn-default" (click)="open(content)"><span
  class="glyphicon glyphicon-user"></span> sign up
</button>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title"><span
      class="glyphicon glyphicon-user"></span> Sign up</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" id="name" name="name" [(ngModel)]="user.name" #name="ngModel"
             required pattern="[A-ZА-Я][a-zа-я]+"
             placeholder="At least 2 letters(first capital)"/>
    </div>
    <div class="form-group">
      <label for="login">Email:</label>
      <input class="form-control" id="login" name="login" [(ngModel)]="user.login" #login="ngModel"
             required pattern=".+@\w+\.\w+"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input class="form-control" id="password" name="password" [(ngModel)]="user.password"
             #password="ngModel"
             required
             pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-ZА-Я])(?=.*[a-zа-я]).*$"
             placeholder="At least 8 char.(one letter in each register and one digit)"/>
    </div>
    <div class="form-group">
      <button [disabled]="login.invalid || password.invalid || name.invalid" id="sign-up-button"
              class="btn btn-default"
              (click)="signUp()">sign up
      </button>
    </div>
  </div>
</ng-template>
